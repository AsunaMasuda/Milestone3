{% extends 'base.html' %}
{% block content %}
    <div class="row">
        {% for movement in fundamentals %}
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ movement.media }}" alt="movement media" class="card-img-top">
                        <h5 class="card-title text-center">{{ movement.movement_title }}</h5>
                        <p class="card-text">{{ movement.movement_desc }}</p>
                        <p class="card-text">{{ movement.movement_cues }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
